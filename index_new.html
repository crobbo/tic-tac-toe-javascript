<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="page-layout">
            <div class="page-title">
                <h1>Tic Tac Toe</h1>
                <h2 class="game-info" id="js-game-info">ðŸ‘‡ PLAYER ONE GOES FIRST ðŸ‘‡</h2>
            </div>
            <div class="js-gameplay-btns">
                <div>
                    <a href="" class="js-multi-btn multi-btn">
                        Multi Player Mode
                    </a>
                    <a href="" class="js-single-btn single-btn">
                        Single Player Mode
                    </a>
                </div>
            </div>
        <div class="board-container">
            <div class="js-board" id="js-board">
                <div class="js-grid-1 js-place-counter"></div>
                <div class="js-grid-2 js-place-counter"></div>
                <div class="js-grid-3 js-place-counter"></div>
                <div class="js-grid-4 js-place-counter"></div>
                <div class="js-grid-5 js-place-counter"><span class="game-mode-text">choose game mode</span> </div>
                <div class="js-grid-6 js-place-counter"></div>
                <div class="js-grid-7 js-place-counter"></div>
                <div class="js-grid-8 js-place-counter"></div>
                <div class="js-grid-9 js-place-counter"></div>
            </div>
        </div>
    </div>
    <a href="" class="js-restart restart-btn">
        Play Again 
    </a>
</body>
<script src="scripts/main.js"></script>
</html>
